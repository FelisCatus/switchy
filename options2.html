<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Switchy! Options</title>
	<link rel="stylesheet" href="assets/styles/options2.css" type="text/css">
	<link rel="stylesheet" href="assets/styles/infoTip.css" type="text/css">
	<script src="assets/libs/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="assets/scripts/options2.js" type="text/javascript"></script>
	<script src="assets/scripts/infoTip.js" type="text/javascript"></script>
</head>
<body onload="init()">
	<div id="note"><div>Info Tip</div></div>
	<table id="optionsTable">
		<tr>
			<td>
				<div id="header">
					<table>
						<tr>
							<td width="100%">
								<img src="assets/images/icon-128.png" width="50" class="title" />
								<span class="title">Switchy! Options</span>
							</td>
							<td width="100">
								<img src="assets/images/close.png" class="close" onclick="closeWindow();" />
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr height="100%">
			<td valign="top">				
				<div id="body">
					<table id="proxyTable">
						<tr>
							<th><div>Proxy Profiles</div></th>
							<td></td>
							<th><div>Profile Details</div></th>
						</tr>
						<tr>
							<td width="32%">
								<table id="proxyProfiles">
									<tr class="templateRow">
										<td width="100%">New Proxy Profile</td>
										<td width="30"><div class="delete" title="Delete Profile" onclick="deleteRow();"></td>
									</tr>
									<tr class="tableRow selected">
										<td width="100%">Saudi Arabia</td>
										<td width="30"><div class="delete" title="Delete Profile" onclick="deleteRow();"></td>
									</tr>
								</table>
								<div class="button" onclick="newRow();">
									<img src="assets/images/add.png"> New Profile
								</div>
							</td>
							<td width="10"></td>
							<td>
								<table id="profileDetails">
									<tr>
										<td><label>Profile Name</label></td>
										<td colspan="3"><input id="profileName" type="text"></td>
									</tr>
									<tr>
										<td colspan="4"><hr /></td>
									</tr>
									<tr id="httpRow">
										<td><label>HTTP Proxy</label></td>
										<td><input id="httpProxyServer" type="text"></td>
										<td><label>Port</label></td>
										<td><input id="httpProxyPort" type="text"></td>
									</tr>
									<tr>
										<td></td>
										<td colspan="3">
											<label>
												<input id="useSameProxy" type="checkbox">&nbsp;
												<span>Use the same proxy server for all protocols</span>
											</label>
										</td>
									</tr>
									<tr id="httpsRow">
										<td><label>HTTPS Proxy</label></td>
										<td><input id="httpsProxyServer" type="text"></td>
										<td><label>Port</label></td>
										<td><input id="httpsProxyPort" type="text"></td>
									</tr>
									<tr id="ftpRow">
										<td><label>FTP Proxy</label></td>
										<td><input id="ftpProxyServer" type="text"></td>
										<td><label>Port</label></td>
										<td><input id="ftpProxyPort" type="text"></td>
									</tr>
									<tr id="socksRow">
										<td><label>Socks Host</label></td>
										<td><input id="socksProxyServer" type="text"></td>
										<td><label>Port</label></td>
										<td><input id="socksProxyPort" type="text"></td>
									</tr>
									<tr>
										<td colspan="4"><hr /></td>
									</tr>
									<tr>
										<td><label>No Proxy for</label></td>
										<td colspan="3"><input id="bypassProxy" type="text"></td>
									</tr>
									<tr>
										<td></td>
										<td colspan="3">Use semicolons ( ; ) to seperate entries</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					
					<div class="spacer25"></div>
					<hr />
					
					<div class="control">
						<div class="button" onclick="saveOptions();">Save</div>&nbsp;
						<div class="button" onclick="closeWindow();">Close</div>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="logger">
					<div id="btnClearLog" class="button" onclick="clearLog();">Clear Log</div>&nbsp;
					<div id="btnDiagnose" class="button" onclick="diagnose();">Diagnose</div>
					<br />
					<textarea id="console"></textarea>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
