<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Switchy! Options</title>
	<link rel="stylesheet" href="assets/styles/options.css" type="text/css">
	<link rel="stylesheet" href="assets/styles/infoTip.css" type="text/css">
	<script src="assets/libs/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="assets/scripts/options.js" type="text/javascript"></script>
	<script src="assets/scripts/infoTip.js" type="text/javascript"></script>
</head>
<body onload="init()">
	<div id="note"><div>Info Tip</div></div>
	<table id="optionsTable">
		<tr>
			<td>
				<div id="header">
					<table>
						<tr>
							<td width="100%">
								<img src="assets/images/icon-128.png" width="50" class="title" />
								<span class="title">Switchy! Options</span>
							</td>
							<td width="100">
								<img src="assets/images/close.png" class="close" onclick="closeWindow();" />
							</td>
						</tr>
					</table>
					<!--img src="assets/images/icon-128.png" width="50" />
					<span class="title">Switchy! Options</span>
					<img src="assets/images/close.png" class="close" /-->
				</div>
			</td>
		</tr>
		<tr height="100%">
			<td valign="top">				
				<div id="body">
					<!--table id="proxyProfilesTitle">
						<tr>
							<td width="100%"><div class="title">Proxy Profiles</div></td>
							<td nowrap="nowrap">
								<img src="assets/images/load.png" title="Import" onclick="toggleImportExportArea();"> -
								<img src="assets/images/save.png" title="Export" onclick="toggleImportExportArea();">
							</td>
						</tr>
					</table-->
					<div class="title">Proxy Profiles</div>
					<table id="proxyProfilesImportExport">
						<tr>
							<td>
								<textarea></textarea>
								<br /><br />
							</td>
						</tr>
					</table>
					<table id="proxyProfiles">
						<tr class="tableHeader">
							<th width="40%">Profile Name</th>
							<th width="40%">Proxy Server</th>
							<th width="20%">Proxy Port</th>
							<th width="28"></th>
						</tr>
						<tr class="templateRow">
							<td><div><span class="profileName">&#x0b;&#x20;</span><input type="text"></div></td>
							<td><div><span class="profileProxyServer">&#x0b;&#x20;</span><input type="text"></div></td>
							<td><div><span class="profileProxyPort">&#x0b;&#x20;</span><input type="text"></div></td>
							<td><div class="delete" title="Delete Profile" onclick="deleteRow();"></td>
						</tr>
					</table>
					<div class="button" onclick="newRow();"><img src="assets/images/add.png"> New</div>
					
					<!--div class="spacer25"></div>	
									
					<div class="title">Proxy List</div>
					<table id="proxyList">
						<tr>
							<td>Proxy List URL</td>
							<td><input id="txtProxyListURL" type="text"></td>
						</tr>
						<tr>
							<td>Redownload List Every</td>
							<td><input id="txtRedownloadInterval" type="text"> Seconds</td>
						</tr>
						<tr>
							<td>Change Proxy Every</td>
							<td><input id="txtProxyChangeInterval" type="text"> Seconds</td>
						</tr>
					</table-->
					
					<div class="spacer20"></div>
					
					<div class="title">General</div>
					<label><input id="chkBypassLocal" type="checkbox"> Bypass proxy for local addresses</label>
					
					<div class="spacer25"></div>
					<div class="spacer10"></div>
					<hr />

						<div class="button" onclick="saveOptions();">Save</div>&nbsp;
						<div class="button" onclick="closeWindow();">Close</div>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="logger">
					<!--<div id="btnViewLog" class="button">View Log</div>&nbsp;-->
					<div id="btnClearLog" class="button" onclick="clearLog();">Clear Log</div>&nbsp;
					<div id="btnDiagnose" class="button" onclick="diagnose();">Diagnose</div>
					<br />
					<textarea id="console"></textarea>
				</div>
			</td>
		</tr>
	</table>

</html>
